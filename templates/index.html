<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fanno Creek Flooding Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h2>Predict Flooding in Portland's Fanno Creek</h2>
        <h3> Enter the following values to predict flooding based on today's data</h3>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="gageheight" placeholder="Gage Height" required="required" />
            <input type="text" name="discharge" placeholder="Discharge" required="required" />
            <input type="text" name="turbidity" placeholder="Turbidity" required="required" />

            <button type="submit" class="btn">Predict</button>
        </form>

        <br>
        <br> {{ prediction_text }}

    </div>


</body>

</html>
